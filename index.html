<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

   <title>Document</title>
</head>

<body>
   <div id="app"></div>

   <script type="text/babel">

      let users_arr = [
         { name: "Dima", age: "12", student: "False" },
         { name: "Pasha", age: "11", student: "False" },
         { name: "Gosha", age: "10", student: "False" },
      ]

      class UserList extends React.Component {
         constructor(props) {
            super(props)
         }

         render() {
            let users = this.props.users.map(item => {
               return (
                  <div>
                     {item.name}
                     {item.age}
                     {item.student}
                  </div>)
            })

            return users;
         }
      }

      class UIControllerUsers extends React.Component {
         constructor(props) {
            super(props)
            this.press = this.press.bind(this)
         }

         press() {
            alert(this.props.name)
         }

         render() {
            return <button onClick={this.press}>Click</button>
         }
      }

      ReactDOM.render(
         <>
            <UserList users={users_arr} />
            <UIControllerUsers name="dima" age="22" />
         </>,
         document.getElementById("app")
      )
   </script>

</body>

</html>
